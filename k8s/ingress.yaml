apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: market-prediction
  namespace: fintech
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:4200"
spec:
  rules:
    - host: market-prediction.your-domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: market-prediction
                port:
                  number: 80